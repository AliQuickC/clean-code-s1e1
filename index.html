<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="matrix">
    <img class="matrix__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="matrix__more-inf"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-page">
    <article class="adding" id="adding-element">
      <h3 class="tasks-title adding__title">
        <label class="adding__label" for="new-task">Add Item</label>
      </h3>
      <div class="adding__task-wrapper">
        <input class="task-input adding__input" id="new-task" type="text">
        <button class="adding__button button">Add</button>
      </div>
    </article>
    <article class="incomplete tasks-section">
      <h3 class="tasks-title tasks-section__title">Todo</h3>
      <ul class="tasks-section__task-group" id="incomplete-tasks">
        <li class="task-item">
          <input class="input-check task-item__check" type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input class="task-input task-item__input" type="text" >
          <button class="button button_edit">Edit</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="delete"></button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="input-check task-item__check" type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input class="task-input task-item__input" type="text" value="Go Shopping" >
          <button class="button button_edit">Save</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </article>
    <article class="completed tasks-section">
      <h3 class="tasks-title tasks-section__title">Completed</h3>
      <ul class="tasks-section__task-group tasks-section__task-group_completed-tasks" id="completed-tasks">
        <li class="task-item">
          <input class="input-check task-item__check" type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input class="task-input task-item__input" type="text" >
          <button class="button button_edit">Edit</button>
          <button class="button delete"><img class="delete__image" src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
